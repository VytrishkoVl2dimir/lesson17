<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work</title>
</head>

<body>
	<h2>Задачі 1</h2>
	<h3>Умови задач</h3>
	<p>
		Створити клас, що дозволяє виконувати такі операції над масивами:
		знаходження кількості додатних,
		кількості від’ємних,
		кількість входжень деякого числа
		(статичні методи)
	</p>

	<h3>Розв'язок</h3>
	<script>
		//========================================================================================================================================================
		class TreatmentArr {

			static getNumberPositive(arr) {
				return arr.reduce((prevVal, elem) => elem >= 0 ? prevVal + 1 : prevVal, 0)
			}
			static getNumberNegative(arr) {
				return arr.reduce((prevVal, elem) => elem < 0 ? prevVal + 1 : prevVal, 0)
			}
			static getNumberEntries(arr, number) {
				return arr.reduce((prevVal, elem) => elem === number ? prevVal + 1 : prevVal, 0)
			}
		}
		arr = [5, 3, 10, 3, -2, 56, -1]
		document.write(`Кількість додатніх - ${TreatmentArr.getNumberPositive(arr)}<br>`)
		document.write(`Кількість від’ємних - ${TreatmentArr.getNumberNegative(arr)}<br>`)
		document.write(`Кількість входжень - ${TreatmentArr.getNumberEntries(arr, 3)}<br>`)
		//========================================================================================================================================================
	</script>
	<style>
		h2 {
			color: #08368b;
		}

		h3 {
			color: #06700f;
		}

		ul {
			margin: 0;
		}
	</style>
</body>

</html>
